- - Que es la IA
  - La inteligencia artificial es la rama de la ingenieria y la ciencia dedicada a la construccion de maquinas que piensan
  - Inteligencia artificial es la tecnologia que trata de que los robots y ordenadores emulen acciones inteligentes de los humanos
  - AI es el campo de la ciencia que se ocupa de construir hardware y software que replique las funciones de la mente humana
